<script type="text/javascript">
    $(document).ready(function () {
        var db = JSON.parse(localStorage.getItem('db'));

        //Hardcoded for Calculus 1
        $("#course").append("<h1>" + db.courses[0].coursename.toUpperCase() + " | " + db.courses[0].courseId + "</h1>");
//        $("#courseCode").append(db.courses[0].courseId);


        $("#hw").click(function () {
            var hws = $("#hw-col");

            if (hws.attr('data-hw') == "false") {
                hws.attr({
                    "data-hw": "true",
                });
                var course = db.courses[0];

                for (var i = 0; i < course.assignments.hw.length; i++) {
                    var ahw = course.assignments.hw[i];
                    var thw = $("<div class=\"row well\"></div>");
                    var hw = $("<div class=\"col-sm-11\"><p style=\"font-size: small\">" + ahw.name + "</p></div><div class=\"col-sm-1\"><a href=\"teacher-classroom-grades.html\"><span class=\"glyphicon glyphicon-menu-hamburger\"></span></a></div>");

                    thw.append(hw);
                    hws.append(thw);
                }

            } else {
                hws.attr({
                    "data-hw": "false",
                });

                hws.empty();
            }


        });


    });
</script>
